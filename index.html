<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather APP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
  <div class="spinner-border d-none" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <h4 class = 'message'></h4>
  <input type = "text" name = "search" class = "search-city" placeHolder = "Enter a city name"/>  
  <button class="btn btn-secondary submit-city" type="button">
    Search
  </button>
  <div class="dropdown select-cities d-none">
    <button class="btn btn-secondary dropdown-toggle" type="button" 
    id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
      Select city
    </button>
    <ul class="dropdown-menu cities" aria-labelledby="dropdownMenuButton">
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script type = "text/javascript" src = "main.js"></script>
</body>
</html>
