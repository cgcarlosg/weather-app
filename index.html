<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather APP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/css/bootstrap3/bootstrap-switch.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>
  <div class="d-flex justify-content-between">
    <div class = 'd-flex'>
      <input type = "text" name = "search" class = "search-city" placeHolder = "Enter a city name"/>  
      <button class="btn btn-secondary submit-city" type="button">
        Search
      </button>  
      <h4 class = 'message'></h4>
    </div>
    <div class="dropdown select-cities d-none">
      <button class="btn btn-secondary dropdown-toggle" type="button" 
      id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
        Select city
      </button>
      <ul class="dropdown-menu cities" aria-labelledby="dropdownMenuButton">
      </ul>
    </div>
    <div class="spinner-border d-none" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <!-- Default switch -->
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="switch-temperature" />
      <span>Switch between Celsius and Fahrenheit</span>
    </div>
  </div>
  <div class="results">
    <div class="card" style="width: 18rem;">
      <div class="card-body d-flex justify-content-between">
        <h5 class="card-title text-white"></h5>
        <p class="card-text text-white"></p>
        <p class="temperature text-white font-weight-bold"></p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script type = "text/javascript" src = "main.js"></script>
</body>
</html>
